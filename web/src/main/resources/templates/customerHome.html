<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>顾客首页</title>
    <link rel="stylesheet" href="../stylesheets/claro.css">
    <link rel="stylesheet" href="../stylesheets/esri.css">
    <link rel="stylesheet" href="../stylesheets/fcHome.css" />
    <script src="../javascripts/init.js"></script>
    <script src="../javascripts/fcHome.js"></script>
</head>

<body class="claro"
    style="background:url(../images/bg.jpg) #a8fa8f;background-repeat:no-repeat;background-size:100% 100%; background-attachment: fixed;">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
        style="width:100%; height:100%;">
        <!--标题区域-->
        <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:12%;">
            <p style="font-size:30px;margin-top:0px;text-align:left;margin-left:5px;color:rgb(25, 128, 71)">我爱我家智慧乡村系统
            </p>
            <div class="top">
                <ul>
                    <li><a href="customerCenter.html">顾客中心</a></li>
                    <li><a href="#">游玩推荐</a></li>
                    <li><a href="searchC.html">地理信息查询</a></li>
                    <li><a href="helpC.html">帮助</a></li>
                </ul>
            </div>
        </div>
        <!--中间地图区域-->
        <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"
            style="margin:5px;">
        </div>

        <!--region放在右侧，右边为属性查询与结果显示区域-->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:23%;margin:5px;">
            <input id="searchText" placeholder=" 输入查询内容" type="text" style="text-indent:8px" />
            <input id="findBtn" type="button" value="查 询" style="font-weight: bold;"/>
            <div id="contentsContainer"></div>
        </div>
    </div>
</body>

</html>
