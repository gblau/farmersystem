<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       xmlns:th="http://www.thymeleaf.org">

    <head>

                width:100%;

            }
            .table {

            }
            .submitBtn{

            height:30px;

            background-color:#57ac6c;
            border-radius:2px;
            color:white;

    </head>

    <body>

</html>
