<html>
<head>
    <title>Home</title>
</head>
<body>
<h1>
    Hello world!  This is a WebSocket demo!
    <div id="message">

    </div>
</h1>

<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="js/sockjs.min.js"></script>


<script type="text/javascript">

    $(function(){
        //建立socket连接
        var sock;
        if ('WebSocket' in window) {
            sock = new WebSocket("ws://localhost:8080/socketServer");
        } else if ('MozWebSocket' in window) {
            sock = new MozWebSocket("ws://localhost:8080/socketServer");
        } else {
            sock = new SockJS("http://localhost:8080/sockjs/socketServer");
        }
        sock.onopen = function (e) {
            console.log(e);
        };
        sock.onmessage = function (e) {
            console.log(e)
            $("#message").append("<p><font color='red'>"+e.data+"</font>")
        };
        sock.onerror = function (e) {
            console.log(e);
        };
        sock.onclose = function (e) {
            console.log(e);
        }
    });

</script>

</body>
</html>
